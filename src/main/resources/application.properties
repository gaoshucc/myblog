# 热部署
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
# 数据库基本配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# spring.profiles.active=dev
spring.output.ansi.enabled=DETECT
# 设置日志文件
logging.file=spring.log
# 定位模板的目录
spring.mvc.view.prefix=classpath:/templates/
# 给返回的页面添加后缀名
spring.mvc.view.suffix=.html
# 设置Thymeleaf编码
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# 配置使用Druid连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# mybatis
mybatis.mapper-locations=classpath:com/funnycode/myblog/mapper/*.xml
mybatis.type-aliases-package=com/funnycode/myblog/pojo
# 驼峰命名规范 如：数据库字段是  order_id 那么 实体字段就要写成 orderId
mybatis.configuration.map-underscore-to-camel-case=true
# 设置Session对象的有效时间
server.servlet.session.timeout=7D

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=20MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=20MB
# 指定上传文件路径
web.upload-path=E:/uploadFile/pic/
# 表示所有的访问都经过静态资源路径
spring.mvc.static-path-pattern=/**
# 配置静态资源路径，这里的配置是覆盖默认配置
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}