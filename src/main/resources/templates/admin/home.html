    <script type="text/javascript" th:src="@{/commons/layui/layui.js}"></script>
    <script type="text/javascript" >
        layui.use(['element', 'layer'], function(){
            var element = layui.element;
            var layer = layui.layer;

            //监听导航点击
            element.on('nav(demo)', function(elem){
                layer.msg(elem.text());
            });
        });

        var visitLineChart = echarts.init(document.querySelector("#visit-line-chart"));
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#283b56'
                    }
                }
            },
            legend: {
                data:['总人数', '在线人数']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var now = new Date();
                        var res = [];
                        var len = 8;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                            now = new Date(now - 2000);
                        }
                        return res;
                    })()
                },
                {
                    type: 'category',
                    boundaryGap: true,
                    data: (function (){
                        var res = [];
                        var len = 8;
                        while (len--) {
                            res.push(8 - len - 1);
                        }
                        return res;
                    })()
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '在线人数',
                    max: 500,
                    min: 0,
                    boundaryGap: [0.2, 0.2]
                },
                {
                    type: 'value',
                    scale: true,
                    name: '总人数',
                    max: 1500,
                    min: 0,
                    boundaryGap: [0.2, 0.2]
                }
            ],
            series: [
                {
                    name:'总人数',
                    type:'bar',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data:(function (){
                        var res = [];
                        var len = 8;
                        while (len--) {
                            res.push(Math.round(Math.random() * 1500));
                        }
                        return res;
                    })()
                },
                {
                    name:'在线人数',
                    type:'line',
                    data:(function (){
                        var res = [];
                        var len = 0;
                        while (len < 8) {
                            res.push(Math.round(Math.random()*150));
                            len++;
                        }
                        return res;
                    })()
                }
            ]
        };

        var count = 11;
        setInterval(function (){
            axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');

            var data0 = option.series[0].data;
            var data1 = option.series[1].data;
            data0.shift();
            data0.push(Math.round(Math.random() * 1500));
            data1.shift();
            data1.push(Math.round(Math.random()*150));

            option.xAxis[0].data.shift();
            option.xAxis[0].data.push(axisData);
            option.xAxis[1].data.shift();
            option.xAxis[1].data.push(count++);

            visitLineChart.setOption(option);
        }, 10000);

    </script>
