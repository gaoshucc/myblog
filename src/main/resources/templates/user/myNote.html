<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{/user/image/note.png}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{/commons/font/aliicon/iconfont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/user/css/myNote-commons.css}">
    <script type="text/javascript" th:src="@{/commons/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/commons/js/utils.js}"></script>
    <title>我的手记</title>
</head>
<body>
<header id='header'>
    <div id="headerbox">
        <img th:src="@{/user/image/article_head2.png}">
        <nav id='nav'>
            <ul>
                <li><a th:href="@{/user/homepage}">首页</a></li>
                <li><a href='#'>问答</a></li>
                <li><a href='#'>学习路线</a></li>
            </ul>
        </nav>
        <div id='user'>
            <img class="myProfile" id='imgone'>
            <div id='user_detail'>
                <div id='infoBox'>
                    <img class="myProfile">
                    <div id='user-info'>
                        <span class="loginUserNickname">游客</span>
                        <span id="experience">经验 100</span>
                    </div>
                </div>

                <div id='funcCard'>
                    <ul id='funcCardList'>
                        <li class='funcCardItems'>
                            <a th:href="@{/user/myAccount}">
                                <span class='iconfont icon-yonghu'></span>
                                <span>我的账号</span>
                            </a>
                        </li>
                        <li class='funcCardItems'>
                            <a href="#">
                                <span class='iconfont icon-wodeshoucang'></span>
                                <span>我的收藏</span>
                            </a>
                        </li>
                        <li class='funcCardItems'>
                            <a th:href="@{/user/myNote}">
                                <span class='iconfont icon-biji'></span>
                                <span>我的手记</span>
                            </a>
                        </li>
                        <li class='funcCardItems'>
                            <a th:href="@{/user/myQuestion}">
                                <span class='iconfont icon-wenda'></span>
                                <span>我的提问</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id='quit'><a th:href="@{/user/logout}">退出</a></div>
            </div>
        </div>
    </div>
</header>

<div id='top'>
    <a th:href="@{/user/noting}" id='write'>写手记</a>
    <div id='serchBar'>
        <input type='text' placeholder='Java学习路线' id='serchText'>
        <a href='#' class='iconfont icon-3' id='serch'></a>
    </div>
    <a id="note-recycle-bin" class="iconfont icon-unie6a62" title="回收站"></a>
</div>

<div id='container'>
    <section id='noteSection'>

    </section>
</div>
<script type="text/javascript" th:src="@{/user/js/myNote.js}"></script>
</body>
</html>
